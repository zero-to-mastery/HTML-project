<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="resources\images\logo.png" />
    <link rel="stylesheet" type="text/css" href="todolist.css">

    <title>ToDo List</title>
</head>

<body>
    <hr>
     <a class="ztmlogo" href="todo_list.html"><img src="resources/images/ZTM_logo.png" alt="logo"></a>
    <h1>ToDo List</h1><hr>
    <form action="/nowhere">
        <input type="text" id="product" name="product" placeholder="Enter item">
        <button id="submitbtn">Submit</button>
    </form> <button id="reload" onclick="location.reload()">Refresh</button>

    <br><br>
    <h3>List:</h3>
    <ul id="list"></ul>
<!-- Background animation html ----------------------------- -->
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>


    <!-- ------------------------------------------------------------- -->
    <!-- ------------------------------------------------------------- -->


    <script>
        let form = document.querySelector('form');
        form.addEventListener("submit", (event) => {
            let product = document.querySelector("#product");
            let li = document.createElement("li");
            let btn = document.createElement("button");
            let span = document.createElement("span");

            btn.innerText = "Delete";
            btn.classList.add("newBtn");

            li.append(product.value, btn);
            li.addEventListener('click', () => {
                li.classList.toggle('done');
            });
            span.append(li);
            let ul = document.querySelector("#list");
            ul.append(span);

            btn.addEventListener("click", () => {
                span.remove();
            })

            product.value = "";

            event.preventDefault();
        });
    </script>
</body>

</html>
