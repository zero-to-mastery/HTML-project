    <div class="first-div">
      <h1>To Do List</h1>
      <form action="/nowhere">
        <input type="text" id="product" name="product" placeholder="To Do...">
        <button class="btn btn-primary"  id="btn-submit">Add</button>
      </form>
  
      <br><br>
      
      <h3>List </h3>
      
      <hr class="under-line">
      <div class="space"></div>
      <ul id="list"></ul>
      <button class="btn btn-dark"id="reload" onclick="location.reload()">Refresh</button>
    </div>


    <!-- ------------------------------------------------------------- -->
    <!-- ------------------------------------------------------------- -->


    <script>
        let form = document.querySelector('form');
        let product = document.getElementById("product");
        let buttonSubmit = document.getElementById("btn-submit")


        product.addEventListener('keyup', (event) => {
            let value = event.target.value;
            value !== '' ? buttonSubmit.disabled = false : buttonSubmit.disabled = true
        });

        form.addEventListener("submit", (event) => {
            let li = document.createElement("li");
            let btn = document.createElement("button");
           

            btn.innerText = "Delete Item";
            btn.classList.add("newBtn");


            li.append(product.value);
            li.addEventListener('click', () => {
                li.classList.toggle('done');
            });
            
            
            let ul = document.querySelector("#list");
            ul.append(li);
            ul.append(btn);

            btn.addEventListener("click", () => {
                li.remove();
                btn.remove();
            })

            product.value = "";
            buttonSubmit.disabled = true;
            event.preventDefault();
        });
    </script>
