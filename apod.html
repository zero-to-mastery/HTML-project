<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="resources\images\logo.png" />

    <!-- bs5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>NASA APOD</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container my-5">
      <h3 id="date" class="mb-3"></h3>
      <h1 id="title" class="mb-5"></h1>
      <p id="explanation" class="text-lead mb-5"></p>
      <img src="" alt="" id="apodImg" class="img-fluid rounded" />

      <div>
        <a href="./todo_list.html" class="mt-3 btn btn-link"
          >&larr; Back to todos page</a
        >
      </div>
    </div>

    <!-- scripts -->
    <!-- bs5 script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- NASA APOD fetching logic script -->
    <script>
      const title = document.getElementById("title");
      const date = document.getElementById("date");
      const explanation = document.getElementById("explanation");
      const apodImg = document.getElementById("apodImg");

      const apiKey =
        "https://api.nasa.gov/planetary/apod?api_key=KskWhSOeyIsUoxUiIaGcBfqTDNy3lvdBbBYcm3wu";

      fetch(apiKey)
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          title.innerText = data.title;
          date.innerText += `Today: ${data.date}`;
          explanation.innerText = data.explanation;
          apodImg.src = data.url;
        });
    </script>
  </body>
</html>
