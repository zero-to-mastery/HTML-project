<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png" alt="HTML 5">
        <h1>HTML5! Registration</h1>
        <nav>
            <ul class="flex">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">What will I learn?</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="regisform">
        <div class="row">
            <div class="col m-3 p-2">
                <form action="" method="GET">
                    <h1 id="formheader">Sign Up</h1>
                    <form action="" method="GET">
                        <div class="row">
                            <div class="col">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" id="firstname">
                            </div>
                            <div class="col">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                            </div>
                        </div>
                    </form><br>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Enter your birthday</label>
                        <input type="date" class="form-control" id="birthday" placeholder="">
                    </div>
                    <label>Gender: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="gender">Female</label>
                    </div><br>
                    <label>Pets: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="cat" value="cat">
                        <label class="form-check-label" for="cat">Cat</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dog" value="dog">
                        <label class="form-check-label" for="dog">Dog</label>
                    </div>
                    <div class="form-check form-check-inline">
                    </div><br>
                    <label>Cars: </label>
                    <div class="form-check form-check-inline">
                        <select name="cars" id="car">
                            <option value="Volvo" name="volvo">Volvo</option>
                            <option value="Audi" name="audi">Audi</option>
                            <option value="BMV" name="bmv">BMV</option>
                            <option value="Ferrari" name="Ferrari">Ferrari</option>
                            <option value="Lamborghini" name="Lamborghini">Lamborghini</option>
                        </select><br>
                    </div><br>
                    <input class="btn btn-primary" type="submit" value="Sign Up!">
                    <input class="btn btn-primary" type="reset" value="Reset">
                </form>
            </div>
        </div>
    </div>

    <footer class="py-5">
        Made by Tatyana K. Â© All rights reserved ;)
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
