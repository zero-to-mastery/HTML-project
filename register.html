  <div class="animated bounce">
    <div class="container-fluid register-container">
      <h1>HTML 5 Registration</h1>
      <h2>Sign Up</h2>

      <div id="signup-form">
        <form>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Jane" required />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Doe" required />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="jane.doe@gmail.com" required />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="*********" required />
          </div>
          <div class="form-group">
            <label>Birthday:</label>
            <input type="date" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Country of Origin:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                required />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                required />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>

    <div class="container-fluid footer-container">
      <div class="a2a_kit a2a_kit_size_32 a2a_default_style" style="line-height: 32px">
        <h5>
          If you enjoyed the course like I did, share it so more people can
          enjoy it!
        </h5>
        <div class="buttons">
