<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>THE WATCH</h4>
                        <p>The stalker walks a trail with his dog and weapon at hand
                            searching for the prey.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>CROSS HAIRS</h4>
                        <p>With his weapon on the sticks the stalker tries to 
                            accuratly locate the prey.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>DAWN</h4>
                        <p>At dawn before the stalk.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>BREATHE</h4>
                        <p>The stalker must calm his breathing before the 
                            shot is taken.
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
