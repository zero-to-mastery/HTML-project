<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>

<body>
  <!-- Off canvas menu -->
  <aside class="desktop-hide">
    <div class="off-canvas">
      <div class="canvas-head">
        <h2 class="logo">Logo</h2>
        <a href="#" class="t-close"><i class="fi fi-sr-cross-small"></i></a>
      </div>
      <nav></nav>
    </div>
  </aside>

  <!-- Header -->
  <div class="header container">
    <header>
      <a href="#" class="menu-toggle desktop-hide"><i class="fi fi-sr-menu-burger"></i></a>
      <h2 class="logo">Logo</h2>
      <nav class="navigation mobile-hide">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <button class="btn-login">Log in</button>
    </header>
  </div>

  <!-- Login Pop-up -->
  <div class="pop-up container">
    <div class="wrapper">
      <span class="close-btn"><i class="fi fi-sr-cross-small"></i></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-envelope"></i></span>
            <input type="email" name="email" id="login-email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-lock"></i></span>
            <input type="password" name="password" id="login-password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" name="remember-me" id="remember-me" />
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Register now</a></p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-user"></i></span>
            <input type="text" name="username" id="register-username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-envelope"></i></span>
            <input type="email" name="email" id="register-email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-lock"></i></span>
            <input type="password" name="password" id="register-password" required />
            <label>Password</label>
          </div>
          <div class="terms-condition">
            <label><input type="checkbox" name="agree-terms" id="agree-terms" />
              I agree to the terms and conditions.
            </label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
